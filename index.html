<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Player Vs Player Game</title>
  </head>
  <body>
   <div class="container bg-dark rounded">
     <h1 class="text-center my-3 text-danger font-weight-bold" id="title">Player vs Player</h1>
     <h2 class="text-center  text-success font-weight-bold mb-5" id="title1">Winning Score : <span id="wScore"></span> </h2>
     <div class="text-center my-3 font-weight-bold">
     <p class="text-center display-5 text-info mb-2 pb-2">
     Player1 : <span id="p1Score"></span>  ||  
     Player2 : <span id="p2Score"></span>
   </p>
   <h1 class="text-center  text-success mb-2 pb-2 font-weight-bold" id="winner">
  </h1>
     </div>
     <form >
      <div class="row ">
        <div class="col-md-4 offset-md-1">
          <input type="number" class="form-control mb-3 " id="input">
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-success" id="submit">Submit</button>
          <button type="submit" class="btn btn-primary" id="p1Btn">Player1</button>
          <button type="submit" class="btn btn-primary" id="p2Btn">Player2</button>
          <button type="submit" class="btn btn-warning" id="reset" >Reset</button>
        </div>
      </div>
    </form>
    </div>
      
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
  </body>
</html>
